          # 1. æš´åŠ›æ›¿æ¢ intl ç‰ˆæœ¬
          sed -i 's/intl: .*/intl: ^0.18.1/' pubspec.yaml
          
          # 2. æš´åŠ›æ›¿æ¢ flutter_lucide ç‰ˆæœ¬
          # å°†åŸæœ¬çš„é«˜ç‰ˆæœ¬æ›¿æ¢ä¸ºå…¼å®¹ Dart 3.3 çš„ 0.4.0 ç‰ˆæœ¬
          sed -i 's/flutter_lucide: .*/flutter_lucide: ^0.4.0/' pubspec.yaml
          
          # æ‰“å°ä¿®æ”¹åçš„æ–‡ä»¶ä»¥ä¾›æ£€æŸ¥ (å¯é€‰ï¼Œä¸ºäº†è°ƒè¯•)
          cat pubspec.yaml | grep -E "intl:|flutter_lucide:"
          
          # ---------------------------------------------------------
          
          # æ¸…ç†ç¼“å­˜
          flutter clean
          
          # é‡æ–°è·å–ä¾èµ– (ç°åœ¨ç‰ˆæœ¬å·å·²ç»ä¿®å¤ï¼Œåº”è¯¥èƒ½é€šè¿‡äº†)
          flutter pub get
          
          # ğŸ‘‡ã€ä»£ç ç”Ÿæˆã€‘è¿è¡Œ build_runner
          echo "Running build_runner..."
          flutter pub run build_runner build --delete-conflicting-outputs
          
