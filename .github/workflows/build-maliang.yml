name: Build Perfect Maliang Image (Full UI)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # -------------------------------------------------------------------
      # ✅ 根本性修复：使用 Flutter 3.22.2
      # 这个版本内置 Dart 3.4.3，原声支持 firebase_core 3.x 和 lucide 1.3+
      # 不需要任何 sed 补丁，这是符合逻辑的“正规军”做法
      # -------------------------------------------------------------------
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Build Frontend (Flutter Web)
        run: |
          echo "Starting Flutter Web Build..."
          cd AINoval
          
          # 1. 清理旧缓存 (确保无残留)
          flutter clean
          
          # 2. 获取依赖
          # 因为环境匹配了，这里不再会报 Version solving failed
          flutter pub get
          
          # 3. 代码生成 (Hive/Freezed 必需)
          echo "Running build_runner..."
          flutter pub run build_runner build --delete-conflicting-outputs
          
          # 4. 编译
          # 使用 --web-renderer html 保证最大兼容性
          # --no-tree-shake-icons 防止某些图标库在构建时报错
          echo "Building Web Release..."
          flutter build web --release --web-renderer html --no-tree-shake-icons --verbose
          
          echo "Frontend build complete."

      - name: Prepare Build Directory
        run: |
          mkdir -p deploy/dist
          mv AINoval/build/web deploy/dist/web
          cp -r deploy/dist/web deploy/dist/admin_web
          echo "Downloading Backend JAR..."
          wget -O deploy/dist/ainovel-server.jar https://github.com/Deng-m1/MaliangAINovalWriter/releases/download/v1.0.0/ainovel.jar
          ls -R deploy/dist/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: deploy/open/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/maliang-writer:latest
