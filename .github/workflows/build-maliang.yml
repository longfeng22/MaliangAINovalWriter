name: Build Perfect Maliang Image (Full UI)

on:
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. æ‹‰å–å®Œæ•´æºç 
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. è®¾ç½® Java ç¯å¢ƒ
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. è®¾ç½® Flutter ç¯å¢ƒ (3.19.6)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      # 4. ç¼–è¯‘å‰ç«¯ Web (ä¿®å¤ä¾èµ–ç‰ˆæœ¬)
      - name: Build Frontend (Flutter Web)
        run: |
          echo "Starting Flutter Web Build..."
          cd AINoval
          
          # ---------------------------------------------------------
          # ğŸ‘‡ã€ä¿®æ­£ä¾èµ–ã€‘ä½¿ç”¨å·²çŸ¥å­˜åœ¨çš„å…¼å®¹ç‰ˆæœ¬
          # ---------------------------------------------------------
          echo "Forcefully modifying pubspec.yaml..."
          
          # 1. ä¿®å¤ intl (åŒ¹é… Flutter SDK 3.19)
          sed -i 's/intl: .*/intl: ^0.18.1/' pubspec.yaml
          
          # 2. ä¿®å¤ flutter_lucide
          # ä¹‹å‰é”™è¯¯çš„ 0.4.0 ä¸å­˜åœ¨ï¼Œæ”¹ä¸º 1.0.0 (å…¼å®¹ Dart 3.1+)
          sed -i 's/flutter_lucide: .*/flutter_lucide: ^1.0.0/' pubspec.yaml
          
          # æ‰“å°ä¿®æ”¹åçš„æ–‡ä»¶ä»¥ç¡®è®¤
          cat pubspec.yaml | grep -E "intl:|flutter_lucide:"
          
          # ---------------------------------------------------------
          
          # æ¸…ç†ç¼“å­˜
          flutter clean
          
          # é‡æ–°è·å–ä¾èµ–
          flutter pub get
          
          # ğŸ‘‡ã€ä»£ç ç”Ÿæˆã€‘è¿è¡Œ build_runner
          echo "Running build_runner..."
          flutter pub run build_runner build --delete-conflicting-outputs
          
          # ç¼–è¯‘ Web ç‰ˆæœ¬
          flutter build web --release --web-renderer html --verbose
          
          echo "Frontend build complete."

      # 5. ç»„è£…æ–‡ä»¶ç»“æ„
      - name: Prepare Build Directory
        run: |
          mkdir -p deploy/dist
          mv AINoval/build/web deploy/dist/web
          cp -r deploy/dist/web deploy/dist/admin_web
          echo "Downloading Backend JAR..."
          wget -O deploy/dist/ainovel-server.jar https://github.com/Deng-m1/MaliangAINovalWriter/releases/download/v1.0.0/ainovel.jar
          ls -R deploy/dist/

      # 6. ç™»å½• Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. è®¾ç½®æ„å»ºå·¥å…·
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 8. æ„å»ºå¹¶æ¨é€
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: deploy/open/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/maliang-writer:latest
