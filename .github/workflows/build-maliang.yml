name: Build Perfect Maliang Image (Full UI)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. åšæŒä½¿ç”¨ Flutter 3.22.2
      # ç†ç”±ï¼šå®ƒæä¾›äº† Dart 3.4 ç¯å¢ƒï¼Œå·²ç»æˆåŠŸè§£å†³äº† Firebase å’Œ Lucide çš„ä¾èµ–é—®é¢˜ã€‚
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Build Frontend (Flutter Web)
        run: |
          echo "Starting Flutter Web Build..."
          cd AINoval
          
          # -----------------------------------------------------------------------
          # ğŸ‘‡ã€æœ€åçš„ä¿®æ­£ã€‘å¯¹é½ intl ç‰ˆæœ¬
          # æ—¢ç„¶ä½¿ç”¨äº† Flutter 3.22.2ï¼Œæˆ‘ä»¬å¿…é¡»éµå®ˆå®ƒå¯¹ intl 0.19.0 çš„å¼ºåˆ¶é”å®šã€‚
          # ä½¿ç”¨ sed å¿«é€Ÿä¿®æ­£ï¼Œè¿™æ˜¯è§£å†³ SDK Pinning å†²çªçš„æ ‡å‡†æ‰‹æ®µã€‚
          # -----------------------------------------------------------------------
          echo "Aligning intl version with Flutter SDK..."
          sed -i 's/intl: .*/intl: ^0.19.0/' pubspec.yaml
          
          # æ¸…ç†ä¸è·å–ä¾èµ–
          flutter clean
          flutter pub get
          
          # ä»£ç ç”Ÿæˆ (Hive/Freezed é€‚é…å™¨)
          echo "Running build_runner..."
          flutter pub run build_runner build --delete-conflicting-outputs
          
          # ç¼–è¯‘ Web
          echo "Building Web Release..."
          flutter build web --release --web-renderer html --no-tree-shake-icons --verbose
          
          echo "Frontend build complete."

      - name: Prepare Build Directory
        run: |
          mkdir -p deploy/dist
          mv AINoval/build/web deploy/dist/web
          cp -r deploy/dist/web deploy/dist/admin_web
          echo "Downloading Backend JAR..."
          wget -O deploy/dist/ainovel-server.jar https://github.com/Deng-m1/MaliangAINovalWriter/releases/download/v1.0.0/ainovel.jar
          ls -R deploy/dist/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: deploy/open/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/maliang-writer:latest
