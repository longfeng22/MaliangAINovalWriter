name: Build Perfect Maliang Image (Full UI)

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取完整源码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Java 环境 (后端建议配置)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 设置 Flutter 环境 (关键修复步骤)
      # 之前报错是因为 3.19.0 的 Dart SDK 版本太低 (3.3.0 < 3.3.3)
      # 这里升级到 3.24.0 (包含 Dart 3.5+)，完美解决 flutter_syntax_view 兼容性问题
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      # 4. 编译前端 Web
      - name: Build Frontend (Flutter Web)
        run: |
          echo "Starting Flutter Web Build..."
          cd AINoval
          
          # 清理缓存并获取依赖
          flutter clean
          flutter pub get
          
          # 编译 Web 版本
          # 使用 canvaskit 渲染器以获得更好性能
          flutter build web --release --web-renderer canvaskit
          echo "Frontend build complete."

      # 5. 组装文件结构 (匹配 Dockerfile 要求)
      - name: Prepare Build Directory
        run: |
          # 创建目标目录
          mkdir -p deploy/dist
          
          # A. 移动编译好的前端文件到 web 目录
          mv AINoval/build/web deploy/dist/web
          
          # 复制一份 admin_web 以防万一 (兼容不同 Dockerfile 写法)
          cp -r deploy/dist/web deploy/dist/admin_web
          
          # B. 下载后端 JAR 包
          echo "Downloading Backend JAR..."
          # 下载 v1.0.0 正式版 JAR [1][2]
          wget -O deploy/dist/ainovel-server.jar https://github.com/Deng-m1/MaliangAINovalWriter/releases/download/v1.0.0/ainovel.jar
          
          # C. 打印目录结构验证
          echo "Final Build Context Structure:"
          ls -R deploy/dist/

      # 6. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. 设置构建工具
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 8. 构建并推送最终镜像
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          # 指定 Dockerfile 路径 [3]
          file: deploy/open/Dockerfile
          push: true
          # 强制指定架构为 linux/amd64 (确保群晖能跑)
          platforms: linux/amd64
          # 镜像标签：自动使用您的 Docker 用户名
          tags: ${{ secrets.DOCKER_USERNAME }}/maliang-writer:latest
