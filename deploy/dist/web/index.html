  <script>
    // ğŸš€ æ€§èƒ½ç›‘æ§
    window.performance.mark('app-start');
    
    // â˜¯ï¸ å¢å¼ºé˜´é˜³å¤ªæèƒŒæ™¯åŠ¨ç”»
    function enhanceTaichiPattern() {
      const pattern = document.querySelector('.background-pattern');
      const dots = document.querySelector('.background-dots');
      
      if (pattern) {
        // å¤ªæå›¾æ¡ˆç¼“æ…¢æ—‹è½¬å’Œä½ç§»
        let rotation = 0;
        setInterval(() => {
          rotation += 0.5;
          const offsetX = Math.sin(rotation * Math.PI / 180) * 5;
          const offsetY = Math.cos(rotation * Math.PI / 180) * 3;
          pattern.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${rotation * 0.1}deg)`;
        }, 100);
      }
      
      if (dots) {
        // å¢¨ç‚¹å›¾æ¡ˆåå‘ç¼“æ…¢ç§»åŠ¨
        let dotRotation = 0;
        setInterval(() => {
          dotRotation -= 0.2;
          const offsetX = Math.cos(dotRotation * Math.PI / 180) * 3;
          const offsetY = Math.sin(dotRotation * Math.PI / 180) * 2;
          dots.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }, 150);
      }
    }
    
    // ğŸ“ˆ æ¨¡æ‹Ÿè¿›åº¦æ¡è¿›åº¦
    function simulateProgress() {
      const progressBar = document.getElementById('progressBar');
      const loadingText = document.getElementById('loadingText');
      let progress = 0;
      
      const loadingSteps = [
        'æ­£åœ¨å‡†å¤‡å†™ä½œç¯å¢ƒ...',
        'æ­£åœ¨åˆå§‹åŒ–æ™ºèƒ½åŠ©æ‰‹...',
        'æ­£åœ¨è¿æ¥åˆ›ä½œäº‘ç«¯...',
        'æ­£åœ¨æ•´ç†åˆ›ä½œå·¥å…·...',
        'é©¬ä¸Šå°±å¥½...'
      ];
      
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15 + 5;
        if (progress > 95) progress = 95;
        
        progressBar.style.width = progress + '%';
        
        // æ›´æ–°åŠ è½½æ–‡æœ¬
        const stepIndex = Math.floor((progress / 100) * loadingSteps.length);
        if (stepIndex < loadingSteps.length) {
          loadingText.textContent = loadingSteps[stepIndex];
        }
        
        if (progress >= 95) {
          clearInterval(progressInterval);
        }
      }, 200);
      
      return progressInterval;
    }
    
    // ğŸ¯ é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      enhanceTaichiPattern();
      const progressInterval = simulateProgress();
      
      // âœ¨ éšè—åŠ è½½æŒ‡ç¤ºå™¨
      window.addEventListener('flutter-first-frame', function() {
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');
        
        // å®Œæˆè¿›åº¦æ¡
        progressBar.style.width = '100%';
        loadingText.textContent = 'åŠ è½½å®Œæˆï¼';
        
        // å»¶è¿Ÿéšè—åŠ è½½ç•Œé¢ï¼Œç»™ç”¨æˆ·å®Œæ•´çš„ä½“éªŒ
        setTimeout(() => {
          const loading = document.getElementById('loading');
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }, 800);
        
        // æ€§èƒ½ç›‘æ§
        window.performance.mark('app-ready');
        window.performance.measure('app-boot', 'app-start', 'app-ready');
        console.log('ğŸš€ App boot time:', window.performance.getEntriesByName('app-boot')[0].duration + 'ms');
        
        clearInterval(progressInterval);
      });
    });
    
    // â±ï¸ è¶…æ—¶å¤‡ç”¨æ–¹æ¡ˆ
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        // å¦‚æœè¶…æ—¶ï¼Œä¹Ÿè¦ç»™ä¸€ä¸ªä¼˜é›…çš„é€€å‡º
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
        console.warn('âš ï¸ Loading timeout - hiding loading screen');
      }
    }, 12000);
  </script>
